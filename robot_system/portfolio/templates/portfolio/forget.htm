<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
<meta charset="UTF-8">
<title>忘記密碼</title>
<style>
.out{
width: 500px;
height: 900px;
margin: 0 auto;
margin-top: 100px;
}
</style>
</head>
<body>
<div class="out">
<h1>真粗心，忘了密碼吧？快通過郵箱找回密碼吧！</h1>
<form method="post" action="{% url 'forget_pwd' %}">
<P><span>郵箱：</span><input type="text" name="email"></P>
<P><span>驗證碼：</span>{{ forget_form.captcha }}</P>
{% csrf_token %}
<p><input type="submit" value="確認傳送驗證郵件"></p>
</form>
<h1>{{ forget_form.errors }}</h1>
</div>
</body>
</html>
